<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HiVaulted - Welcome</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <!-- Open Graph Meta Tags -->
<meta property="og:url" content="https://hi-vaulted.vercel.app/" />
<meta property="og:title" content="HiVaulted - Welcome" />
<meta property="og:description" content="Manage your posts here! Login to get started." />
<meta property="og:image" content="https://hi-vaulted.vercel.app/src/logo-1.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1005" />
<meta property="og:image:height" content="210" />

    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #2e3a59 0%, #5c7cfa 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(34, 40, 49, 0.95);
            padding: 48px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.25);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: #5c7cfa;
        }
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #dbeafe;
        }
        .login-btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #5c7cfa 0%, #2e3a59 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.15);
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #2e3a59 0%, #5c7cfa 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="src/Logo.png" alt="HiVaulted Logo" class="logo" style="width: 400px; height: 100px; margin-bottom: 16px; display: block; margin-left: auto; margin-right: auto;">
        <div class="subtitle">Manage your posts here!<br>Login to get started.</div>
        <a class="login-btn" href="https://hivaulted.com/version-test/login">Login</a>
    </div>
</body>
</html>
